<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 de Js</title>
</head>
<body>
    <h1>Sistema de multas </h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="caucular()">
    <div id="res">
        Resultado:
    </div>
    <script>
        function caucular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de 
<strong>${vel}KM/h </strong>` 
           if (vel <= 0) {
            window.alert('Você está parado...') 
           } else if(vel <= 12){
            res.innerHTML = `você está bem devagar`
           } else if (vel <= 80){
           res.innerHTML = `Você está indo bem. Não esqueça o Cinto de segurança`
           }else {
            res.innerHTML = `Você está sendo <strong>MULTADO</strong> por excesso de velocidade`
           }
        }
    
    </script>
</body>
</html>
